server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://test-loki-1:3100/loki/api/v1/push
    external_labels:
      mon_depth1: server1

scrape_configs:
  - job_name: flog_scrape 
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
        filters:
          - name: name
            values: ["test-log-generator-1"]
    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'
      - source_labels: ['__meta_docker_container_log_stream']
        target_label: 'stream'
    pipeline_stages:
      - match:
          selector: '{container="test-log-generator-1"}'
          stages:
          - json:
              expressions:
                ts:
                status:
                method:
          - labels:
              status:
              method:
          - timestamp:
              source: ts
              format: RFC3339Nano
              